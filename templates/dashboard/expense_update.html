{% extends 'partials/base.html' %}
{% block title %} delete Income Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border">
                    <h3>Edit list</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form |crispy}}
                        <input class="btn btn-info" type="submit" value="Update" >
                        <a class="btn btn-secondary" type="submit" href="{% url 'dashboard-expenses' %}">Cancle</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

<style>
    *{
        color: white;
    }
    .border{
        padding:15px;
        border:2px solid grey;
        border-radius: 5px;
    }
    form .btn{
        margin-top:10px;
        margin-right:10px;
    }
</style>
{% endblock %}
