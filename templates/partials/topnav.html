<style>
    @import url('https://fonts.googleapis.com/css2?family=Mitr&display=swap');
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color:black;
    }
    body{
        background-color:black;
    }
    li,a {
        font-family: 'Mitr', sans-serif;
        font-size:16px;
        color: white;
        text-decoration: none;
    }
    header {
        display:flex;
        justify-content: flex-end;
        align-items: center;
        padding: 30px 10%;

    }
    .navlink {
        style: none;
    }
    .navlink li{
        display:inline-block;
        padding: 0px 20px;
    }
    .navlink li a{
        transition:all .3s ease 0s;
    }
    .navlink li a:hover{
        color: gray;
    }
    .container-parent{
        margin-top: 30px;
        margin-bottom:20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 20%;
        padding:20px;
        border: 2px solid gray;
        border-radius: 5px;
        display: inline-block;
    }
    .container a{
        color: white;
        font-size:40px;
        text-align: center;
        transition:all .3s ease 0s;
    }
    .container a:hover{
        color: gray;
    }

    .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
      }
      .overlay:target {
        visibility: visible;
        opacity: 1;
      }
      
      .popup {
        margin: 70px auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        width: 30%;
        position: relative;
        transition: all 5s ease-in-out;
      }
      
      .popup h2 {
        margin-top: 0;
        color: #333;
        font-family: Tahoma, Arial, sans-serif;
      }
      .popup .close {
        position: absolute;
        top: 20px;
        right: 30px;
        transition: all 200ms;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
      }
      .popup .close:hover {
        color: #06D85F;
      }
      .close{
          width:10px;
      }
      .popup .content {
        max-height: 30%;
        overflow: auto;
      }
      
      @media screen and (max-width: 70%){
        .box{
          width: 70%;
        }
        .popup{
          width: 70%;
        }
      }

</style>
